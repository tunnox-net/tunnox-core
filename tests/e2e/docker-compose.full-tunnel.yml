version: '3.8'

networks:
  tunnox-net:
    driver: bridge

services:
  # ===== 基础设施 =====
  redis:
    image: redis:7-alpine
    networks:
      - tunnox-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ===== Tunnox Server 集群（3个实例）=====
  tunnox-server-1:
    image: e2e-tunnox-server-debug:latest  # 使用debug镜像
    build:
      context: ../..
      dockerfile: tests/e2e/Dockerfile.server
    environment:
      - NODE_NAME=Server-1
      - LISTEN_ADDR=0.0.0.0:7000
      - WS_ADDR=0.0.0.0:7001
      - UDP_ADDR=0.0.0.0:7002
      - QUIC_ADDR=0.0.0.0:7003
      - API_ADDR=0.0.0.0:9000
      - STORAGE_TYPE=hybrid
      - STORAGE_REDIS_ADDR=redis:6379
      - MESSAGE_BROKER_TYPE=redis
      - MESSAGE_BROKER_REDIS_ADDR=redis:6379
      - LOG_LEVEL=info
      # 多节点模式：Redis做cache，自动禁用persistent（避免多节点写JSON冲突）
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - tunnox-net
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://localhost:9000/health"]
      interval: 10s
      timeout: 5s
      start_period: 30s
      retries: 5

  tunnox-server-2:
    image: e2e-tunnox-server-debug:latest  # 使用debug镜像
    build:
      context: ../..
      dockerfile: tests/e2e/Dockerfile.server
    environment:
      - NODE_NAME=Server-2
      - LISTEN_ADDR=0.0.0.0:7000
      - WS_ADDR=0.0.0.0:7001
      - UDP_ADDR=0.0.0.0:7002
      - QUIC_ADDR=0.0.0.0:7003
      - API_ADDR=0.0.0.0:9000
      - STORAGE_TYPE=hybrid
      - STORAGE_REDIS_ADDR=redis:6379
      - MESSAGE_BROKER_TYPE=redis
      - MESSAGE_BROKER_REDIS_ADDR=redis:6379
      - LOG_LEVEL=info
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - tunnox-net
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://localhost:9000/health"]
      interval: 10s
      timeout: 5s
      start_period: 30s
      retries: 5

  tunnox-server-3:
    image: e2e-tunnox-server-debug:latest  # 使用debug镜像
    build:
      context: ../..
      dockerfile: tests/e2e/Dockerfile.server
    environment:
      - NODE_NAME=Server-3
      - LISTEN_ADDR=0.0.0.0:7000
      - WS_ADDR=0.0.0.0:7001
      - UDP_ADDR=0.0.0.0:7002
      - QUIC_ADDR=0.0.0.0:7003
      - API_ADDR=0.0.0.0:9000
      - STORAGE_TYPE=hybrid
      - STORAGE_REDIS_ADDR=redis:6379
      - MESSAGE_BROKER_TYPE=redis
      - MESSAGE_BROKER_REDIS_ADDR=redis:6379
      - LOG_LEVEL=info
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - tunnox-net
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://localhost:9000/health"]
      interval: 10s
      timeout: 5s
      start_period: 30s
      retries: 5

  # ===== Nginx 负载均衡器 =====
  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/load-balancer.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      tunnox-server-1:
        condition: service_healthy
      tunnox-server-2:
        condition: service_healthy
      tunnox-server-3:
        condition: service_healthy
    networks:
      - tunnox-net
    ports:
      - "17000:7000"   # TCP
      - "17001:7001"   # WebSocket
      - "17002:7002/udp"   # UDP
      - "17003:7003/udp"   # QUIC
      - "19000:8080"   # Management API (Nginx监听8080，转发到后端9000)
    healthcheck:
      test: ["CMD", "sh", "-c", "pgrep nginx"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ===== 目标服务（模拟远程数据库/服务）=====
  target-postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: testdb
    networks:
      - tunnox-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  target-nginx:
    image: nginx:alpine
    networks:
      - tunnox-net
    volumes:
      - ./nginx/html:/usr/share/nginx/html:ro
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://localhost:80"]
      interval: 5s
      timeout: 3s
      retries: 3

  # ===== Client A (源端客户端) =====
  client-a:
    build:
      context: ../..
      dockerfile: tests/e2e/Dockerfile.client
    volumes:
      - ./config/client-a.yaml:/app/config/client-config.yaml:ro
    depends_on:
      nginx:
        condition: service_healthy
    networks:
      - tunnox-net
    ports:
      - "18080:8080"  # 暴露ClientA监听的端口到宿主机
      - "18081:8081"  # 第二个映射端口
      - "18082:8082"  # 预留更多端口用于测试
      - "15432:15432" # 暴露ClientA的PostgreSQL转发表
    command: ["-config", "/app/config/client-config.yaml"]

  # ===== Client B (目标端客户端) =====
  client-b:
    build:
      context: ../..
      dockerfile: tests/e2e/Dockerfile.client
    volumes:
      - ./config/client-b.yaml:/app/config/client-config.yaml:ro
    depends_on:
      nginx:
        condition: service_healthy
      target-nginx:
        condition: service_healthy
    networks:
      - tunnox-net
    command: ["-config", "/app/config/client-config.yaml"]

