name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # 只在语义化版本标签推送时触发，如 v1.1.5

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.4'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Determine version
        id: version
        run: |
          # 从标签中提取版本号（移除 v 前缀）
          TAG_NAME=${GITHUB_REF#refs/tags/}
          if [[ "$TAG_NAME" == v* ]]; then
            VERSION=${TAG_NAME#v}
          else
            echo "❌ Invalid tag format: $TAG_NAME"
            echo "Tag must start with 'v' (e.g., v1.1.5)"
            exit 1
          fi
          
          # 验证版本号格式（语义化版本）
          if ! echo "$VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "❌ Invalid version format: $VERSION"
            echo "Version must follow semantic versioning: MAJOR.MINOR.PATCH"
            exit 1
          fi
          
          # 验证 VERSION 文件
          FILE_VERSION=$(cat VERSION | tr -d '[:space:]')
          if [ "$FILE_VERSION" != "$VERSION" ]; then
            echo "❌ Version mismatch!"
            echo "VERSION file: $FILE_VERSION"
            echo "Tag/Input: $VERSION"
            exit 1
          fi
          
          echo "✅ Version validated: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Build binaries
        env:
          VERSION: ${{ steps.version.outputs.version }}
          TAG: ${{ steps.version.outputs.tag }}
        run: |
          # 获取 Git 提交哈希
          GIT_COMMIT=$(git rev-parse HEAD)
          BUILD_TIME=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
          
          # 构建参数 (-s -w 剥离符号表和调试信息，减少约 37% 体积)
          LDFLAGS="-s -w -X 'tunnox-core/internal/version.Version=$VERSION'"
          LDFLAGS="$LDFLAGS -X 'tunnox-core/internal/version.BuildTime=$BUILD_TIME'"
          LDFLAGS="$LDFLAGS -X 'tunnox-core/internal/version.GitCommit=$GIT_COMMIT'"
          
          # 构建矩阵
          PLATFORMS=(
            "linux/amd64"
            "linux/arm64"
            "darwin/amd64"
            "darwin/arm64"
            "windows/amd64"
            "windows/arm64"
          )
          
          mkdir -p dist
          
          for PLATFORM in "${PLATFORMS[@]}"; do
            GOOS=$(echo $PLATFORM | cut -d'/' -f1)
            GOARCH=$(echo $PLATFORM | cut -d'/' -f2)
            
            echo "Building for $GOOS/$GOARCH..."
            
            # 设置输出文件名
            if [ "$GOOS" == "windows" ]; then
              SERVER_BINARY="tunnox-server-${TAG}-${GOOS}-${GOARCH}.exe"
              CLIENT_BINARY="tunnox-client-${TAG}-${GOOS}-${GOARCH}.exe"
            else
              SERVER_BINARY="tunnox-server-${TAG}-${GOOS}-${GOARCH}"
              CLIENT_BINARY="tunnox-client-${TAG}-${GOOS}-${GOARCH}"
            fi
            
            # 构建 server（禁用 CGO 以确保静态链接和跨平台兼容性）
            if ! CGO_ENABLED=0 GOOS=$GOOS GOARCH=$GOARCH go build \
              -ldflags "$LDFLAGS" \
              -trimpath \
              -tags netgo \
              -o "dist/$SERVER_BINARY" ./cmd/server; then
              echo "❌ Failed to build server for $GOOS/$GOARCH"
              exit 1
            fi
            
            # 构建 client（禁用 CGO 以确保静态链接和跨平台兼容性）
            if ! CGO_ENABLED=0 GOOS=$GOOS GOARCH=$GOARCH go build \
              -ldflags "$LDFLAGS" \
              -trimpath \
              -tags netgo \
              -o "dist/$CLIENT_BINARY" ./cmd/client; then
              echo "❌ Failed to build client for $GOOS/$GOARCH"
              exit 1
            fi
            
            echo "✅ Built $SERVER_BINARY and $CLIENT_BINARY"
          done

      - name: Generate checksums
        run: |
          cd dist
          if command -v sha256sum >/dev/null 2>&1; then
            sha256sum * > checksums.txt
          elif command -v shasum >/dev/null 2>&1; then
            shasum -a 256 * > checksums.txt
          else
            echo "❌ No checksum tool found"
            exit 1
          fi
          echo "✅ Generated checksums.txt"

      - name: Extract release notes
        id: release_notes
        run: |
          # 从 CHANGELOG.md 提取当前版本的发布说明
          VERSION="${{ steps.version.outputs.version }}"
          TAG="${{ steps.version.outputs.tag }}"
          
          # 提取从 ## [版本号] 到下一个 ## 之间的内容
          # 转义方括号以匹配 CHANGELOG 格式
          RELEASE_NOTES=$(awk "/^## \[${VERSION}\]/,/^## \[/{if (!/^## \[${VERSION}\]/ && !/^## \[/) print}" CHANGELOG.md | sed '/^$/d')
          
          # 如果为空，使用默认说明
          if [ -z "$RELEASE_NOTES" ]; then
            RELEASE_NOTES="Release $TAG"
            echo "⚠️ No release notes found in CHANGELOG.md, using default"
          fi
          
          # 添加标题
          RELEASE_NOTES="# Release $TAG"$'\n\n'"$RELEASE_NOTES"
          
          # 保存到文件
          echo "$RELEASE_NOTES" > release_notes.md
          echo "✅ Release notes extracted"
          
          # 输出（用于 GitHub Release）
          {
            echo 'notes<<EOF'
            echo "$RELEASE_NOTES"
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          body_path: release_notes.md
          files: |
            dist/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-binaries
          path: dist/*
          retention-days: 30

