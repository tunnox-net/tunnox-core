# Tunnox Core Server Configuration Example
# 此文件为示例配置，实际部署时请通过 ConfigMap 或环境变量覆盖

server:
  protocols:
    tcp:
      enabled: true
      port: 8000
      host: "0.0.0.0"
    kcp:
      enabled: true
      port: 8000
      host: "0.0.0.0"
    quic:
      enabled: true
      port: 8443
      host: "0.0.0.0"
    websocket:
      enabled: true

log:
  level: "info"
  format: "text"
  output: "stdout"

# Redis 配置（用于消息代理和缓存）
# 启用 Redis 后，消息代理将使用 Redis Pub/Sub，支持跨节点通信和 SSE 实时推送
redis:
  enabled: true
  addr: "redis:6379"
  password: ""
  db: 0

storage:
  type: hybrid
  hybrid:
    cache_type: memory
    enable_persistent: true

management_api:
  enabled: true
  listen_addr: "0.0.0.0:9000"
  auth:
    type: "bearer"
    token: ""
  pprof:
    enabled: true
