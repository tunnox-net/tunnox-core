# Tunnox 客户端配置示例
# 使用方法：复制为 client-config.yaml 并修改相关参数

# ============================================
# 认证模式 1：注册客户端（推荐）
# ============================================
client_id: 600000001  # 客户端 ID（8位数字）
auth_token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."  # JWT 认证令牌

# ============================================
# 认证模式 2：匿名客户端（快速体验）
# ============================================
# 使用匿名模式时，注释掉上面的 client_id 和 auth_token
# 改为使用以下配置：
# anonymous: true
# device_id: "my-device-001"  # 可选，设备标识（用于重连识别）

# 服务器配置（必填）
server:
  address: "localhost:7000"  # 服务器地址
  protocol: "tcp"            # 连接协议：tcp/websocket/quic

# 配置说明：
# 1. 注册客户端：client_id 和 auth_token 需要从服务器管理平台获取
# 2. 匿名客户端：设置 anonymous: true，服务器会自动分配客户端 ID
# 3. 客户端启动后，会通过指令连接自动接收服务器推送的映射配置
# 4. 映射配置包括：mapping_id、secret_key、local_port、target_host、target_port
# 5. 客户端收到映射配置后，会自动在本地端口监听
# 6. 无需在配置文件中手动配置映射，所有映射由云控平台统一管理

